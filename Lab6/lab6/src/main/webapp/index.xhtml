<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Index Page</title>
</h:head>
<h:body style="text-align:center;">
    <h2>Welcome to the Index Page!</h2>

    <h:form>
        <p:panelGrid columns="2" columnClasses="labelColumn,valueColumn">
            <p:outputLabel value="Navigate to Project Page:"/>
            <h:link outcome="project" value="Go to Project Page" />

            <p:outputLabel value="Navigate to Student Page:"/>
            <h:link outcome="student" value="Go to Student Page" />

            <p:outputLabel value="Navigate to Assign Page:"/>
            <h:link outcome="assign" value="Go to Assign Page" />
        </p:panelGrid>
    </h:form>
</h:body>
</html>
