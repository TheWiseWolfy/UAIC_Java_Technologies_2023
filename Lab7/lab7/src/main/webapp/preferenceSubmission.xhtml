<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Preference Submission</title>
</h:head>
<h:body>
    <h2>Submit Your Preferences</h2>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="day" value="Day:" />
            <h:selectOneMenu id="day" value="#{preferenceBean.preference.day}">
                <f:selectItems value="#{preferenceBean.days}" var="day"
                               itemValue="#{day}" itemLabel="#{day.name()}" />
            </h:selectOneMenu>

            <h:outputLabel for="startHour" value="Start Time:" />
            <h:inputText id="startHour" value="#{preferenceBean.startHourStr}">
                <f:passThroughAttribute name="type" value="time"/>
            </h:inputText>

            <h:outputLabel for="endHour" value="End Time:" />
            <h:inputText id="endHour" value="#{preferenceBean.endHourStr}">
                <f:passThroughAttribute name="type" value="time"/>
            </h:inputText>

        </h:panelGrid>

        <h:commandButton action="#{preferenceBean.submitPreference}" value="Submit"/>
    </h:form>
</h:body>
</html>
