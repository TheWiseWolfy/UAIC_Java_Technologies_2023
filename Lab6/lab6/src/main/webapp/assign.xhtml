<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Student List</title>
</h:head>
<h:body>
    <h:button value="Go to Manage Page" outcome="manage" />

    <f:metadata>
        <f:viewAction action="#{StudentBean.init}" />

    </f:metadata>


    <h:form>
        <p:dataTable var="student" value="#{StudentBean.students}">
            <p:column headerText="Student ID">
                #{student.studentId}
            </p:column>
            <p:column headerText="Student Name">
                #{student.studentName}
            </p:column>
            <p:column>
                <p:commandButton value="Assign Projects" action="#{ProjectAssignmentBean.assignProjectsToStudent(student.studentId)}" />
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
