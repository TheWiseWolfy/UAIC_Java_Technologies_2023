<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Project List</title>
</h:head>
<h:body>
    <h:button value="Go to Manage Page" outcome="manage" />

        <h:form>
            <p:dataTable var="project" value="#{ProjectRepository.projects}">
                <p:column headerText="Project Name">
                    #{project.projectName}
                </p:column>
                <p:column headerText="Project Category">
                    #{project.projectCategory}
                </p:column>
                <p:column headerText="Project Description">
                    #{project.projectDescription}
                </p:column>
                <p:column headerText="Project Deadline">
                    #{project.projectDeadline}
                </p:column>
            </p:dataTable>
        </h:form>

</h:body>
</html>
